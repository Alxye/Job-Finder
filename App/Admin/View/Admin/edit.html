<include file="Public/header"/>
<include file="Public/menu"/>

<div class="page-content">
	<div class="page-header">
		<h1>
			用户管理
			<small>
				<i class="icon-double-angle-right"></i>
				<eq name="Think.ACTION_NAME" value="edit">修改用户<else/>添加用户</eq>
			</small>
		</h1>
	</div>
	<!-- /.page-header -->
	<!-- PAGE CONTENT BEGINS -->
	<div class="row">
		<div class="col-xs-12">
			<div class="row">
				<div class="tabbable">
					<ul class="nav nav-tabs" id="myTab">
						<li>
							<a href="{:U('Admin/index')}">
								<i class="green icon-home bigger-110"></i>
								用户列表
							</a>
						</li>
						<li class="active">
							<a>
								<i class="green icon-edit bigger-110"></i>
								<eq name="Think.ACTION_NAME" value="edit">修改用户<else/>添加用户</eq>
							</a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="row">
							<div class="col-xs-4">
								<form class="form-horizontal" id="ajaxForm" action='<eq name="Think.ACTION_NAME" value="edit">{:U("Admin/update")}<else/>{:U("Admin/insert")}</eq>' method="post">
									<input type="hidden" name="userid" value="{$Think.get.uid}"/>
									<div class="space-10"></div>
									<eq name="Think.ACTION_NAME" value="add">
									<div class="form-group">
										<label class="col-sm-3 control-label"> 用户账号 </label>
										<div class="col-sm-9">
											<input type="text"  name="username" value="" class="col-xs-9"/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label"> 用户密码 </label>
										<div class="col-sm-9">
											<input type="password"  name="password" value="" class="col-xs-9"/>
										</div>
									</div>
									</eq>
									<div class="form-group">
										<label class="col-sm-3 control-label"> 用户昵称 </label>
										<div class="col-sm-9">
											<input type="text"  name="alias" value="{$alias}" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label" >所属角色</label>

										<div class="col-sm-6">
											<select class=" width-90 form-control cate" name="role_id" >
											<option value="">选择角色</option>
											<foreach name="role" item="v">
												<option value="{$v.id}" <eq name="role_id" value="$v.id">selected</eq>>{$v.remark}</option>
											</foreach>
											</select>
										</div>
									</div>
									<hr/>
									<div class="center">
										<button class="btn btn-info " type="submit">
											<i class="icon-ok bigger-110"></i>
											提交
										</button>
									</div>
								</form>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- PAGE CONTENT END -->
</div>
</div>
</div>
<!-- inline scripts related to this page -->
<script type="text/javascript">
</script>
<include file="Public/footer"/>
