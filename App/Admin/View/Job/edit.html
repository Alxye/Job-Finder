<include file="Public/header"/>
<include file="Public/menu"/>
<div class="page-content">
	<div class="page-header">
		<h1>
			职位管理
			<small>
				<i class="icon-double-angle-right"></i>
				修改职位
			</small>
		</h1>
	</div>
	<!-- /.page-header -->
	<!-- PAGE CONTENT BEGINS -->
	<div class="row">
		<div class="col-xs-12">
			<div class="row">
				<div class="tabbable">
					<ul class="nav nav-tabs" id="myTab">
						<li>
							<a href="{:U('Job/index')}">
								<i class="green icon-home bigger-110"></i>
								职位列表
							</a>
						</li>
						<li class="active">
							<a>
								<i class="green icon-edit bigger-110"></i>
								修改职位
							</a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane in active">
							<form id="ajaxForm" class="form-horizontal" action='{:U("Job/update")}' method="post">
								<input type="hidden" name="id" value="{$data.id}"/>

								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 分类 </label>

									<div class="col-sm-9">
										<p class="text-info form-control-static">{:cateBread($data['cid'])}</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">企业名称 </label>

									<div class="col-sm-9">
										<input type="text" name="title" readonly class="col-xs-10 col-sm-5" value="{$cname}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 标题党 </label>

									<div class="col-sm-9">
										<input type="text" name="title" class="col-xs-10 col-sm-5" value="{$data.title}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 职位名称 </label>

									<div class="col-sm-9">
										<input type="text" name="name" class="col-xs-10 col-sm-5" value="{$data.name}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 月薪 </label>
									<div class="col-sm-5">
										<input type="text" name="payid" class="col-xs-2" value="{$data.payid}"/><span class="middle">&nbsp;K&nbsp;&nbsp;（1K等于1000元）</span>
									</div>

								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 招聘人数 </label>

									<div class="col-sm-5">
										<input type="text" name="num" class="col-xs-2" value="{$data.num}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 城市</label>

									<div class="col-sm-2">
										<select name="cityid" class=" width-80 form-control">
											<option value="">选择城市</option>
											<volist name="citylist" id="vo">
												<option value='{$vo.id}'
												<eq name='vo.id' value='$data.cityid'>selected</eq>
												>{$vo.name}</option>
											</volist>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 学历 </label>

									<div class="col-sm-2">
										<select name="eid" class=" width-80 form-control">
											<option value="">要求学历</option>
											<volist name="elist" id="vo">
												<option value='{$vo.id}'
												<eq name='vo.id' value='$data.eid'>selected</eq>
												>{$vo.tagname}</option>
											</volist>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 工作年限 </label>

									<div class="col-sm-2">
										<select name="year" class=" width-80 form-control">
											<option value="">工作年限</option>
											<volist name="yearlist" id="vo">
												<option value='{$vo.id}'
												<eq name='vo.id' value='$data.year'>selected</eq>
												>{$vo.tagname}</option>
											</volist>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 岗位职责 </label>

									<div class="col-sm-9">
										<textarea class="col-xs-8" rows="5" name="duty">{$data.duty}</textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 任职要求 </label>

									<div class="col-sm-9">
										<textarea class="col-xs-8" rows="5" name="request">{$data.request}</textarea>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 修改时间 </label>

									<div class="col-sm-9">
										<input type="text" name="edittime" readonly class="input-sm"
										<if condition="($data.edittime eq 0) OR ($data.edittime eq null)">value='无'
											<else/>
											value='{$data.edittime}'
										</if>
										/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 刷新次数 </label>

									<div class="col-sm-9">
										<input type="text" name="flushnum" readonly class="input-sm" value="{$data.flushnum}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 被申请次数 </label>

									<div class="col-sm-9">
										<input type="text" name="applynum" readonly class="input-sm" value="{$applynum}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right"> 状态</label>

									<div class="col-sm-2">
										<input type="radio" name="status" class="ace"
										<eq name="data.status" value="1">checked
											<else/>
										</eq>
										<eq name="data.status" value="">checked
											<else/>
										</eq>
										value="1"/>
										<span class="lbl"> 开启 </span>
										<input type="radio" name="status" class="ace"
										<eq name="data.status" value="2">checked
											<else/>
										</eq>
										value="2"/>
										<span class="lbl"> 关闭 </span>
									</div>
								</div>
								<div class="space-4"></div>

								<div class="clearfix form-actions">
									<div class="col-md-offset-3 col-md-9">
										<button class="btn btn-info" type="submit">
											<i class="icon-ok bigger-110"></i>
											提交
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- PAGE CONTENT END -->
</div>
</div>
</div>

<!-- inline scripts related to this page -->

<include file="Public/footer"/>
