<!--导入页头和侧边栏-->
<include file="Public/header"/>
<include file="Public/menu"/>
<!-- header start-->
<div class="page-content">
	<div class="page-header">
		<h1>
			网站设置
			<small>
				<i class="icon-double-angle-right"></i>
				网站信息设置
			</small>
		</h1>
	</div>
	<!-- header end -->

	<!-- PAGE CONTENT BEGINS -->
	<div class="wrap J_check_wrap">
		<form class="form-horizontal" action="{:U('Setting/update')}" method="post">
			<fieldset>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" > 网站名称： </label>
					<div class="col-sm-7">
						<input type="text"  name="site_name"  class="col-xs-10 col-sm-5" value="{$data.site_name}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" > 网站域名： </label>
					<div class="col-sm-7">
						<input type="text"  name="site_host"  class="col-xs-10 col-sm-5" value="{$data.site_host}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" > 备案信息： </label>
					<div class="col-sm-9">
						<input type="text"  name="site_icp"  class="col-xs-10 col-sm-5" value="{$data.site_icp}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" > 站长邮箱： </label>
					<div class="col-sm-9">
						<input type="text"  name="site_email"  class="col-xs-10 col-sm-5" value="{$data.site_email}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" > SEO标题： </label>
					<div class="col-sm-9">
						<input type="text"  name="seo_title"  class="col-xs-10 col-sm-5" value="{$data.seo_title}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" > SEO关键字： </label>
					<div class="col-sm-9">
						<textarea  class="col-xs-5" rows="5" name="seo_keywords">{$data.seo_keywords}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" > SEO描述： </label>
					<div class="col-sm-9">
						<textarea  class="col-xs-5" rows="5" name="seo_content">{$data.seo_content}</textarea>
					</div>
				</div>
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="icon-ok bigger-110"></i>
							提交
						</button>
					</div>
				</div>
			</fieldset>
		</form>

	</div>

<include file="Public/footer"/>
