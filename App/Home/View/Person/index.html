<include file="Home@Public/header"/>
<style>
    .text-muted {
        color: #999;
    }
</style>
<!--main start=============主体-->
<div class="container">
    <div class="row">
        <div class="col-md-9" role="main">
            <div class="row job-section">
                <div class="job-section-nav"><span>找到&nbsp;<span class="cOrange">{$count}</span>&nbsp;个相关人才</span></div>
                <div class="job-section-body">
                    
                    <div class="sortbar"><span class="right">共&nbsp;<span
                            class="cOrange">{$count}</span>&nbsp;个靠谱人才</span>

                    </div>
                    <ul class="job-list">
                        <!-- 遍历输出人才 -->
                        <volist name="joblist" id="vo">
                            <li>
                                <style>
                                    .wei-user-logo img {
                                        width: 43px;
                                        height: 43px;
                                    }
                                </style>
                                <div class="wei-user-logo wei-job-logo left ">
                                    <div target="_blank">
                                        <img src="__PUBLIC__/images/default_user_face.jpg"/>
                                    </div>
                                </div>
                                <div class="job-title">
                                    <a target="_blank" title="{$vo.title}">
                                        {$vo.title}
                                    </a>
                                    <span class="text-muted small ">
                                        <a>&nbsp;||&nbsp;意向岗位：{$vo.name}</a>
                                    </span>
                                </div>
                                <p>
                                    <span>
                                        <a class="muted" target="_blank">
                                        {$vo.comname}
                                        </a>
                                    </span>
                                    <span class="text-muted">{$vo.sex}</span>
                                    <span class="text-muted">{$vo.year}工作经验</span>
                                    <span class="text-muted">{$vo.eid}</span>
                                </p>
                            </li>
                        </volist>
                    </ul>
                    <br/>
                    <empty name="joblist">
                        <div class="empty_search_tip" style="text-align: center">
                            <img src="__PUBLIC__/images/no_job.png"><span>暂时没找到相关内容</span></div>
                    </empty>
                    <!--分页 start-->
                    <div class="pages">{$page}</div>
                    <!--分页 end-->
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <!--热门企业 start-->
            {:W('Common/Public/hotcompany')}
            <!--热门企业 end-->
        </div>
    </div>
</div>
<!--main end=============主体-->
<include file="Home@Public/footer"/>
