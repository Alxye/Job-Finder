		.pano_photo_arrow_r:hover .pano_arrow_r { background-position: -72px -36px }
		.pano_photo_arrow_l.pano_arrow_disable .pano_arrow_l { background-position: -36px -36px }
		.pano_photo_arrow_r.pano_arrow_disable .pano_arrow_r { background-position: -90px -36px }

		.pano_photo_decs { position: absolute; bottom: 1px; left: 0; padding: 2px 0; text-indent: 5px; margin-left: 8px; display: inline-block; color: white; background: black; opacity: 0.5; filter: alpha(opacity=50) 9; text-overflow: ellipsis; overflow: hidden; white-space: nowrap }
		.pano_photo_item img { display: inline-block; border: solid 1px #ccd2dc; cursor: pointer }

</head>
<body style="background-color: #ba3232;">
<div class="container container-register">
	<div class="row"><a href="{:U('Index/index')}"><img class="img-link" src="__PUBLIC__/images/website_logo.png" height="50" width="132"></a>
	</div>
	<div class="row row-register">

		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/Common/index_aio.css">
		<style type="text/css">    #update_profile_form .form-group:last-child {
			margin-bottom: 0px;
		}
		#upload_logo_form .form-group:first-child {
			margin-bottom: 20px;
		}
		#logo {
			position: relative;
		}
		#logo a {
			position: absolute;
			bottom: 0;
			left: 200px;
		}
		#logo_img {
			width: 180px;
			height: 180px;
		}
		#logo-edit-btn {
			width: 180px;
			height: 30px;
			line-height: 30px;
			color: #FFF;
			text-align: center;
			background-color: rgba(0, 0, 0, 0.3);
			position: absolute;
			left: 0;
			bottom: 0;
		}
		#logo_select {
			text-align: center;
		}
		#logo_select h1 {
			margin: 0 0 0 30px;
			text-align: left;
		}
		#logo_select > div {
			padding: 10px 30px;
		}
		#logo_select img {
			width: 310px;
		}
		#logo_select .preview_face {
			float: left;
			position: relative;
			width: 180px;
			height: 180px;
			overflow: hidden;
			margin-left: 10px;
		}
		</style>
		<h2 class="text-center">完善企业资料</h2>

		<form id="basic_form" class="form-horizontal" role="form" method="post" action="{:U('Register/comItemReg')}">
			<input name="uid" value="{$uid}" type="hidden"/>
			<input type="hidden" name="origin_image_name" value="" class="origin_image_name"/>

			<div class="form-group">
				<label for="" class="col-sm-4 control-label control-label-required">企业名称</label>

				<div class="col-sm-5">
					<input class="form-control" id="cname" name="cname" placeholder="与营业执照一致的企业全名" type="text">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-4 control-label control-label-required">所在城市</label>

				<div class="col-sm-5">
					<select class="form-control" name="nowcid" id="nowcid">
						<foreach name="city" item="v">
							<option value="{$v.id}" <eq name="data.nowcid" value="$v.id">selected</eq>>{$v.name}</option>
						</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-4 control-label">详细地址</label>

				<div class="col-sm-5">
					<input class="form-control" id="address" name="address" placeholder="公司地址" type="text">
				</div>
			</div>
			<div id="address-selector" class="form-group" style="display:none;">
				<label for="" class="col-sm-4 control-label">&nbsp;</label>

				<div class="col-sm-7">
					<input id="lng" name="lng" value="0" type="hidden">
					<input id="lat" name="lat" value="0" type="hidden">

					<div id="js-map" data-lng="0" data-lat="0" style="height: 300px; overflow: hidden; position: relative; z-index: 0; background-color: rgb(243, 241, 236); color: rgb(0, 0, 0); text-align: left;">
						<div style="overflow: visible; position: absolute; z-index: 0; left: 0px; top: 0px; cursor: grab;">

							<div style="position: absolute; height: 0px; width: 0px; left: 0px; top: 0px; z-index: 200;">
								<div style="position: absolute; height: 0px; width: 0px; left: 0px; top: 0px; z-index: 300;">
                                <span unselectable="on" style="position: absolute; padding: 0px; margin: 0px; border: 0px none; width: 20px; height: 11px; -moz-user-select: none; left: -6px; top: -11px;"><div
		                                style="position: absolute; margin: 0px; padding: 0px; width: 20px; height: 11px; overflow: hidden;"><img
		                                src="5%86%8C2%29_files/marker_red_sprite.png" style="display: block; border:none;margin-left:-19px; margin-top:-13px; ">
                                </span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
	<div class="form-group"><label for="" class="col-sm-4 control-label control-label-required">企业规模</label>

		<div class="col-sm-5">
			<select class="form-control" name="sizeid" id="sizeid">
				<foreach name="size" item="v">
					<option value="{$v.id}" <eq name="data.sizeid" value="$v.id">selected</eq> >{$v.tagname}</option>
				</foreach>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-4 control-label control-label-required">公司性质</label>

		<div class="col-sm-5">
			<select class="form-control" name="attrid" id="attrid">
				<foreach name="attr" item="v">
					<option value="{$v.id}" <eq name="data.attrid" value="$v.id">selected</eq> >{$v.tagname}</option>
				</foreach>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-4 control-label control-label-required">所属行业</label>

		<div class="col-sm-5">
			<select class="form-control" name="industryid">
				<foreach name="industry" item="v">
					<option value="{$v.id}" <eq name="data.industryid" value="$v.id">selected</eq> >{$v.tagname}</option>
				</foreach>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-4 control-label control-label-required">一句话亮点</label>

		<div class="col-sm-5">
			<input class="form-control" id="one" name="one" placeholder="如：团队优势、福利待遇、办公环境等" type="text">
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-4 control-label control-label-required">企业介绍</label>

		<div class="col-sm-7">
			<textarea class="form-control" rows="6" id="description" name="description" placeholder=""></textarea>
			<span class="help-block">介绍文案</span>
		</div>
	</div>
	<div class="form-group"><label for="" class="col-sm-4 control-label control-label-required">企业网站</label>

		<div class="col-sm-5"><input class="form-control" id="website" name="website" placeholder="企业网站或官方微博地址" type="text">
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-4 control-label control-label-required">联系人</label>

		<div class="col-sm-5">
			<input class="form-control" id="contact" name="contact" placeholder="请输入联系人姓名" type="text">
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-4 control-label control-label-required">联系电话</label>

		<div class="col-sm-5">
			<input class="form-control" id="phone" name="phone" placeholder="请输入联系人方式，座机或手机号码" type="text">
		</div>
	</div>
	</form>
	<form id="upload_logo_form" class="form-horizontal" role="form" method="post" action="{:U('Register/uploadLogo')}" enctype="multipart/form-data">
		<div class="form-group">&nbsp;</div>
		<div class="form-group">
			<label for="" class="col-sm-4 control-label control-label-required">企业Logo</label>

			<div class="col-sm-5">
				<div id="logo">
					<label style="display: block;">
						<img id="logo_img" class="img-border" src="{$data.logo}">
						<input id="logo_file" name="logo" accept="image/gif, image/jpeg, image/png" style="display:none;" type="file">
						<span id="logo-edit-btn" style="">上传</span>
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-5">
				<button type="submit" class="btn btn-lg btn-block btn-highlight submit" id="submit-btn">立即免费开通</button>
			</div>
		</div>
	</form>
	<div class="modal" id="logo_select" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close cancel" onclick="cancelFaceSelect();"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
					<h4 class="modal-title">截取Logo</h4></div>
				<div class="modal-body">
					<div class="row">
						<div class="img">
							<img id="origin_face_img" src="" style="float:left;"></div>
						<div style="clear: left;"></div>
					</div>
					<form id="save_logo_form" method="post" action="{:U('Register/saveLogo')}">
						<input type="hidden" name="origin_image_name" value="" class="origin_image_name"/>
						<input type="hidden" name="x1" value="" id="x1">
						<input type="hidden" name="y1" value="" id="y1">
						<input type="hidden" name="x2" value="" id="x2">
						<input type="hidden" name="y2" value="" id="y2">
						<input type="hidden" name="w" value="" id="w">
						<input type="hidden" name="h" value="" id="h">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary save_logo_sub" onclick="$('#save_logo_form').submit();return false;">保存</button>
					<button type="button" class="btn btn-default cancel" onclick="cancelFaceSelect();">取消</button>
				</div>
			</div>
		</div>
	</div>
	<!-- END .row-->
	<script>
		seajs.use(['$', 'imgareaselect', 'form-ajax', 'bootstrap3.0', 'bootbox'], function ($) {
			//当上传图片时,检查文件大小 step_1
			$('#logo_file').change(function (event) {
				var maxSize = 2;    // MB
				// uploadLogo()后会重置<input type="file">, 所以这里要检查是否有文件被选中
				if ( !event.target.files || event.target.files.length > 0 ) {
					if ( this.files && this.files[0] && ( ( this.files[0].size || 0 ) > maxSize * 1024 * 1024 ) ) {
						alert("文件不能超过 " + maxSize + " MB");
						return;
					}
					uploadLogo();
				}
			});

			//上传图片 step_2
			function uploadLogo() {
				var $uploadButton = $("#logo-edit-btn"),
						uploadText = $uploadButton.html();
				$uploadButton.html('<i class="fa fa-circle-o-notch fa-spin"></i>上传中...').attr("disabled", "disabled");
				var options = {
					data : {'module' : 'logo_tmp'},
					success : function (text, status, xhr, form) {
						$('#logo_file').val('');
						$uploadButton.html(uploadText).removeAttr("disabled");
						var response = text;
						if ( response.status ) {
							// 修正iframe时弹窗的位置错误
							if ( window.top != window ) {
								$('.mfp-container').css('height', '40%');
							}

							$(".origin_image_name").val(response.info.savename);
							$("#origin_face_img").attr("src", response.info.path)
									.after('<div class="preview_face"><img id="preview_face_img" src="" /></div>');
							$("#preview_face_img").attr("src", response.info.path);

							var preview = function (img, selection) {
								var scaleX = 180 / (selection.width || 1);
								var scaleY = 180 / (selection.height || 1);
								var scale = response.info.width / 300; // 原图的实际尺寸 / 原图的展示尺寸

								$('#preview_face_img').css({
									width : Math.round(scaleX * 300) + 'px',
									height : Math.round(scaleY * 300 * response.info.height / response.info.width) + 'px',
									marginLeft : '-' + Math.round(scaleX * selection.x1) + 'px',
									marginTop : '-' + Math.round(scaleY * selection.y1) + 'px'
								});

								$('#x1').val(selection.x1 * scale);
								$('#y1').val(selection.y1 * scale);
								$('#x2').val(selection.x2 * scale);
								$('#y2').val(selection.y2 * scale);
								$('#w').val(selection.width * scale);
								$('#h').val(selection.height * scale);
							}

							var scale = 310 / response.info.width; // 左侧缩略图的缩放比例
							var initSelectionSize = Math.min(response.info.height, response.info.width) * scale - 10;
							$("#logo_select").modal("show");
							$('#origin_face_img').imgAreaSelect({
								aspectRatio : '1:1',
								handles : true,
								x1 : 10,
								y1 : 10,
								x2 : initSelectionSize,
								y2 : initSelectionSize,
								onInit : preview,
								onSelectChange : preview
							});
						} else {
							alert(response.state);
						}
						$("#upload_logo_form")[0].reset();
					}
				};
				$("#upload_logo_form").ajaxSubmit(options);
			}

			//保存截取后的log step_3
			$('#save_logo_form').ajaxForm({
				beforeSubmit : function (form_data, $form, options) {
					$("#logo_select .btn").attr("disabled", "disabled");
					return true;
				},
				success : function (txt) {
					$("#logo_select .btn").removeAttr("disabled");

					var response = txt;
					if ( response.status ) {
						$("#logo_select .btn").removeAttr("disabled");
						$("#empty_logo_url").attr("checked", false);
						$("#empty_logo_file").hide();

						$('#origin_face_img').imgAreaSelect({
							remove : true
						});
						$('#origin_face_img + div').remove();
						$("#logo_select").modal("hide");

						$('#logo_img').attr('src', response.info);
						$('#logo_url').val(response.info);
						$("#logo-edit-btn").html("修改");
					} else {
						alert(response.info);
					}
				}
			});

			$('button.cancel').click(function () {
				$('#origin_face_img').imgAreaSelect({
					remove : true
				});
				$('#origin_face_img + div').remove();
				$("#logo_select").modal("hide");
			})

			$("button#submit-btn").click(function () {
				var ajaxFrom = $('#basic_form');
				$.ajax({
					url : ajaxFrom.attr('action'),
					type : ajaxFrom.attr('method'),
					data : ajaxFrom.serialize(),
					success : function (data) {
						if ( data.status > 0 && data.url ) {
							bootbox.alert(data.info, function () {
								window.location.href = data.url;
								return false;
							});

						} else {
							bootbox.alert({
								message : data.info,
								title : "提示信息"
							});
							return false;
						}
					}
				})
				return false;
			});
		})

	</script>
	<!-- END .container-register -->
</body>
</html>
