<!DOCTYPE html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>企业注册</title>
	<script>
		wolf = {};
		wolf.seajsBase = "__PUBLIC__/Js/";
	</script>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/Common/index_aio.css">
	<script src="__PUBLIC__/Js/global.js" type="text/javascript"></script>
	<script src="__PUBLIC__/Js/libs/seajs/2.3.0/sea.js" type="text/javascript"></script>
	<script src="__PUBLIC__/Js/config.js" type="text/javascript"></script>
</head>
<body style="background-color: #b33333;">
<div class="container container-register">
	<div class="row">
		<a href="{:U('Index/index')}">
			<img class="img-link" src="__PUBLIC__/images/website_logo.png" width="132" height="50"/>
		</a>
	</div>
	<div class="row row-register">
		<h2 class="text-center">企业注册</h2>
		<form id="ajaxForm" class="form-horizontal" role="form" method="post" action="{:U('Register/companyReg')}">
			<input type="hidden" name="usertype" value="2"/>
			<div class="form-group">
				<label for="" class="col-sm-4 control-label control-label-required">账号</label>
				<div class="col-sm-5">
					<input id="username" type="text" name="username" placeholder="账号必须为3-12位的字母数字下划线"  class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-4 control-label control-label-required">密码</label>
				<div class="col-sm-5">
					<input id="password" type="password" name="password" placeholder="密码（至少6位）"  class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-4 control-label control-label-required">确认密码</label>
				<div class="col-sm-5">
					<input id="repassword" placeholder="请重新输入密码" name="repassword" class="form-control placeholder" type="password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-5">
					<button id="submit-btn" type="submit" class="btn btn-block btn-primary">注册</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-5">
					<p class="form-control-static">
						<a href="{:U('Login/login')}" >已有账号登录</a>
					</p>
				</div>
			</div>
		</form>
		<script>
			seajs.use(['$','bootstrap-min','bootbox','form-ajax'],function($){
				var ajaxFrom = $('#ajaxForm');
				ajaxFrom.ajaxForm({
					dataType:'json',
					success:function(data){
						if(data.status > 0  && data.url){
							window.location.href = data.url;
							return false;
						}else{
							bootbox.alert({
								message:data.info,
								title: "提示信息"
							});
							return false;
						}
					}
				})
			})
		</script>
	</div>
	<!-- END .row-->
</div>
<!-- END .container-register -->
</body>
</html>
