<!DOCTYPE HTML>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>个人注册</title>
	<script>
		wolf = {};
		wolf.seajsBase = "__PUBLIC__/Js/";
	</script>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/Common/index_aio.css">
	<script src="__PUBLIC__/Js/global.js" type="text/javascript"></script>
	<script src="__PUBLIC__/Js/libs/seajs/2.3.0/sea.js" type="text/javascript"></script>
	<script src="__PUBLIC__/Js/config.js" type="text/javascript"></script>
</head>
<body style="background-color: #b33333">
<div class="container container-register">
	<div class="row"><a href="{:U('Index/index')}"><img class="img-link" src="__PUBLIC__/images/website_logo.png" height="50" width="132"></a></div>
	<div class="row row-register"><h2 class="text-center">个人注册</h2>

		<form id="ajaxForm" class="form-horizontal" method="post" action="{:U('Register/userReg')}">
			<div class="form-group" style=""><label for="" class="col-sm-4 control-label control-label-required">昵称</label>

				<div class="col-sm-5"><input id="alias" name="alias" placeholder="昵称（4-20位，支持中英文、数字）" value="" class="form-control placeholder" type="text"></div>
			</div>
			<div class="form-group"><label for="" class="col-sm-4 control-label control-label-required">账号</label>

				<div class="col-sm-5"><input id="username" name="username" placeholder="账号必须为3-12位的字母数字下划线" value="" class="form-control placeholder" type="text"></div>
			</div>
			<div class="form-group"><label for="" class="col-sm-4 control-label control-label-required">密码</label>

				<div class="col-sm-5">
					<input id="password" placeholder="密码（至少6位）" name="password" value="" class="form-control placeholder" type="password">
					</div>
				</div>
			<div class="form-group">
				<label for="" class="col-sm-4 control-label control-label-required">确认密码</label>
				<div class="col-sm-5">
					<input id="repassword" placeholder="请重新输入密码" name="repassword" class="form-control placeholder" type="password">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-4 control-label control-label-required">常用邮箱</label>
				<div class="col-sm-5">
					<input id="email" placeholder="请输入常用邮箱" name="email" class="form-control placeholder" type="email">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-4 control-label control-label-required">联系电话</label>
				<div class="col-sm-5">
					<input id="phone" placeholder="请输入联系电话" name="phone" class="form-control placeholder" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-5">
					<button id="submit-btn" type="submit" class="btn btn-block btn-primary">注册</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-5"><p class="form-control-static"><a href="{:U('Login/login')}">已有账号登录</a>
					</p></div>
			</div>
		</form>
		<script>
			seajs.use(['$','bootstrap-min','bootbox','form-ajax'],function($){
				var ajaxFrom = $('#ajaxForm');
				ajaxFrom.ajaxForm({
					dataType:'json',
					success:function(data){
						if(data.status > 0  && data.url){
							bootbox.alert(data.info, function () {
								window.location.href = data.url;
								return false;
							});
						}else{
							bootbox.alert({
								message:data.info,
								title: "提示信息"
							});
							return false;
						}
					}
				})
			})
		</script>
	</div>
	<!-- END .row-->
</div>
<!-- END .container-register -->
<script type="text/javascript">

</script>
</body>
</html>
