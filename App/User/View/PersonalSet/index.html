<include file="./App/Home/View/Public/header.html" xmlns="http://www.w3.org/1999/html"/>
<div class="container" style="margin-top: 100px;margin-bottom: 280px;">
	<br>
	<div class="row"><h3>账号设置</h3></div>
	<br>
	<br>

	<form class="form-horizontal" method="post" action="{:U('PersonalSet/update')}"  id="ajaxForm">
		<div class="form-group">
			<label class="col-sm-2 control-label control-label-required" for="login_name">
				登录账户名&nbsp;
			</label>
			<div class="col-sm-5">
				<input class="form-control" type="text" id="login_name" name="login_name" value="{$userinfo.username}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label control-label-required" for="alias">
				用户昵称&nbsp;
			</label>
			<div class="col-sm-5">
				<input class="form-control" type="text" id="alias" name="alias" value="{$userinfo.alias}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label control-label-required">密码</label>

			<div class="col-sm-5">
				<p class="form-control-static">******&nbsp;
					<a href="{:U('PersonalSet/editPassword')}" class="text-primary">修改</a>
				</p>
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-2 control-label control-label-required" for="email">
				电子邮件&nbsp;
			</label>
			<div class="col-sm-5">
				<input class="form-control" type="text" id="email" name="email" value="{$userinfo.email}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label control-label-required" for="phone">
				联系电话&nbsp;
			</label>
			<div class="col-sm-5">
				<input class="form-control" type="text" id="phone" name="phone" value="{$userinfo.phone}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">&nbsp;</label>
			<div class="col-sm-5">
				<button type="submit" class="btn btn-primary">提交</button>
				&nbsp;
				<button type="button" class="btn btn-default" onclick="history.go(-1)">取消</button>
			</div>
		</div>
	</form>

	<script>
		seajs.use(['$','form-ajax','bootbox'],function($){
			var ajaxFrom = $('#ajaxForm');
			ajaxFrom.ajaxForm({
				dataType:'json',
				success:function(data){
					bootbox.alert({
						message:data.info,
						title: "提示信息"
					});
					return false;
				}
			})
		})
	</script>
</div>
<include file="./App/Home/View/Public/footer.html"/>
