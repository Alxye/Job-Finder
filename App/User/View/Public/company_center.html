<include file="Home@Public/header"/>
<style>
	.wei-user-logo,.wei-user-logo img {
		width: 108px;
		height: 108px;
	}
</style>
<!--主要内容开始-->
<div class="container">
	<div class="row">
		<ol class="breadcrumb">
			<li><a href="{:U('Home/Company/index')}" class="text-label small">全部企业</a></li>
			<li><a href="{:U('Home/Company/index')}" class="text-label small">其他</a></li>
			<li class="active small">企业详细信息</li>
		</ol>
	</div>
	<style>
		.wei-user-logo {
			border: 1px solid #fff;
		}
	</style>
	<div class="row wei-user-heading">
		<div class="pull-left wei-user-logo"><img class="img-border"
		                                          src="__PUBLIC__{$company.logo}"
		                                          alt="{$company.cname}"></div>
		<h3 class="title ellipsis">{$company.cname}</h3>

		<p class="abstract text-label ellipsis">{$company.one}</p>

		<div class="pull-left"><a class="btn btn-sm btn-default" href="{:U('company/index')}"><i class="fa"><img src="__PUBLIC__/images/xiugai.png"/></i>&nbsp;修改资料</a></div>
	</div>
</div>
<div class="container-fluid container-nav-tabs-2">
	<div class="container">
		<ul class="nav nav-tabs-2" role="tablist">
			<li><a href="{:U('Home/Company/item?comid='.$company['id'])}">企业主页</a></li>
			<li><a href="{:U('Home/Company/item?comid='.$company['id']).'#job_list'}">全部职位</a></li>
			<li class="active"><a>管理</a></li>
		</ul>
	</div>
</div>
<div class="container">
	<div class="row wei-user-admin-container">
		<!--右侧菜单-->
		<div class="col-xs-3 col-md-2 sidebar-menu">
			<ul class="list-group">
				<!--data-notifier-number="new" 此句控制new小图标-->
				<li class="list-group-item notifier-number" data-notifier-number="">
					<a class="text-label" href="{:U('User/Job/index')}" id="Job">
						<i class="fa fa-2x"><img src="__PUBLIC__/images/zhiwei2.gif"/></i>职位管理</a>
				</li>
				<li class="list-group-item notifier-number" data-notifier-number="{$apply_num}">
					<a class="text-label" href="{:U('User/Apply/index')}"  id="Apply">
						<i class="fa fa-2x"><img src="__PUBLIC__/images/jianli2.gif"/></i>简历管理</a>
				</li>
				<!--notifier notifier-lg 这两个类名控制橙色小圆点-->
				<li class="list-group-item">
					<a class="text-label" href="{:U('User/company/index')}" id="Company">
						<i class="fa fa-2x"><img src="__PUBLIC__/images/qiye2.gif"/></i>企业资料</a>
				</li>
				<li class="list-group-item">
					<a class="text-label" href="{:U('User/AccountSet/index')}" id="AccountSet">
						<i class="fa fa-2x"><img src="__PUBLIC__/images/zhanghao2.gif"/></i>账号设置</a>
				</li>
			</ul>
		</div>
		<!--右侧内容-->
		<div class="col-xs-15 col-md-10 wei-user-admin-content">
			<block name="right_main"></block>
		</div>
		</div>
	</div>
<script>
	seajs.use(["$"],function($){
		var controller = "{$Think.const.CONTROLLER_NAME}";
		$("a#"+controller).addClass("text-primary").removeClass("text-label");
	})
</script>
<!--main end=============主体-->
<include file="Home@Public/footer"/>
